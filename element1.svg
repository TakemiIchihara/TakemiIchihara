<svg fill="none" viewBox="0 0 700 250" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>

        @keyframes gradient {
          0% {
            background-position: 0% 50%;
          }
          50% {
            background-position: 100% 50%;
          }
          100% {
            background-position: 0% 50%;
          }
        }

        .container {
          font-family: Roboto, Helvetica, Arial, sans-serif;
          color: white;
          font-size: 18px;
          width: 100%;
          height: 175px;
          background: linear-gradient(-45deg, #1A202C, #173A2B, #CAA916, #FCF3E3);
          background-size: 350%;
          animation: gradient 15s ease infinite;
          border-radius: 12px / 12px;
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
          text-align: center;
        }

        h1 {
          font-size: 24px;
          height: 8px;
        }
      </style>

      <div class="container">
        <h1>Purpose Statement:</h1>
        <p>I am a web designer and developer with three years of professional experience,<br /> creating products that bring ease, care, and peace to people's lives.</p>
      </div>
    </div>
  </foreignObject>
</svg>
