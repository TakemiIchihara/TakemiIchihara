<svg fill="none" viewBox="0 0 700 175" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>

        @keyframes gradient {
          0% {
            background-position: 0% 50%;
          }
          50% {
            background-position: 100% 50%;
          }
          100% {
            background-position: 0% 50%;
          }
        }

        .container {
          font-family: Roboto, Helvetica, Arial, sans-serif;
          color: white;
          font-size: 1rem;
          width: 100%;
          height: 175px;
          background: linear-gradient(-45deg, #293051, #1B9AAA, #A9892F, #EF959D);
          background-size: 350%;
          animation: gradient 15s ease infinite;
          border-radius: 12px / 12px;
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
          text-align: center;
        }

        h1 {
          font-size: 1.5rem;
          height: 8px;
        }
        #smaller-screen {
            display: none;
          }
        
        @media(max-width: 390px) {
          #bigger-screen {
            display: none;
          }
          #smaller-screen {
            display: block;
          }
        }
      </style>

      <div class="container">
        <h1>Purpose Statement:</h1>
        <p id="bigger-screen">I am a web designer and developer with three years of professional experience,<br /> creating products that bring ease, care, and peace to people's lives.</p>
        <p id="smaller-screen">I am a web designer and developer with three years of<br />professional experience, creating products that<br />bring ease, care, and peace to people's lives.</p>
      </div>
    </div>
  </foreignObject>
</svg>
